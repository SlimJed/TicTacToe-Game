<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <h1> A Basic TIC TAC TOE Game </h1>
    <hr>
    <p class="center italic">Make your move</p>
    <br>
    <br>
    <div id="board-outer" class="center">
      <table id="board">
        <tr class="row">
          <td id="a1"></td>
          <td id="a2"></td>
          <td id="a3"></td>
        </tr>
        <tr class="row">
          <td id="b1"></td>
          <td id="b2"></td>
          <td id="b3"></td>
        </tr>
        <tr class="row">
          <td id="c1"></td>
          <td id="c2"></td>
          <td id="c3"></td>
        </tr>
      </table>
    </div>
    <hr>
    <div class="center button">
      <button id="restart">New game</button>
    </div>
    <div id="footer">
      <h3>Designed and Coded by <a href="https://slimjed.github.io/">Omadoye Jed</a> Inspired by Nisha Batra</h3>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
